<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
        .container-popup {
            position: absolute;
            right: 0;
            margin: 50px;
            border-radius: 6px;
            color: #fff;
            width: 200px;
            height: 100px;
            background: #121212;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
        }
        .popup {
            display: flex;
            flex-wrap: wrap;
            /* flex-direction: row; */
            justify-content: space-between;
            overflow: none;
        }
        .popup img {
            width: 50%;
            padding: 4px;
            margin: 2px;
        }

    </style>
</head>
<body>
    <div class="container-popup">
        <div class="popup">
            <img src="/assets/img/tick.png">
            <H2>Logado! &#x1F3A5;</H2>
        </div>
    </div>
</body>
</html>
